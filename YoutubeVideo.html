  <div class="custom-cursor"></div>
  <!-- /cursor -->
  <script>
    const cursor = document.querySelector(".custom-cursor");
    // Cursor Event

    window.addEventListener("mousemove", ({ pageY: Y, pageX: X }) => {
      cursor.style.top = `${Y}px`;
      cursor.style.left = `${X}px`;
    })
