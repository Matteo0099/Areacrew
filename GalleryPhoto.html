    <script>var i, elements = document.getElementsByClassName("column"); function one() { for (i = 0; i < elements.length; i++)elements[i].style.flex = "100%" } function two() { for (i = 0; i < elements.length; i++)elements[i].style.flex = "50%" } function four() { for (i = 0; i < elements.length; i++)elements[i].style.flex = "25%" }</script>
    <!-- cursor -->
    <div class="cursor"></div>
    <script>
      const cursor = document.querySelector('.cursor');
      window.addEventListener('mousemove', (e) => {
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
        cursor.setAttribute('data-fromTop', (cursor.offsetTop - scrollY));
      });
      window.addEventListener('scroll', () => {
        const fromTop = cursor.getAttribute('data-fromTop');
        cursor.style.top = scrollY + parseInt(fromTop) + 'px';
        console.log(scrollY);
      });
    </script>
